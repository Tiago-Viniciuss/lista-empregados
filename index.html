<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <title>Funcionários</title>
</head>
<body>
    <header>
        <h1>Brasilina Distribuições</h1>
        <label for="buscarfuncionario"></label>Buscar Funcionário: <input type="search" name="buscarfuncionario" id="buscarfuncionario"><button onclick="buscar()">Buscar</button>
    </header>
    <main>
        <section id="mostrardados">
            Nome: <input type="text" id="resultadonome"><br>
            Nascimento: <input type="text" id="resultadonasc"> <br>
            Sexo: <input type="text" id="resultadosexo"> <br>
            Função: <input type="text" id="resultadofuncao">
            
        </section>
        
    </main>
    <footer>
        <button id="abrircadastro" onclick="abrirCadastro()">
            Cadastrar Funcionário
        </button>
        <section id="formcadastro">
            <h2>Cadastro de Funcionário</h2>
            <form action="#">
                <label for="nome"><strong>Nome:</strong> </label> <input type="text" name="nome" id="nome">
                 <br> 
                <label for="nascimento"><strong>Data Nascimento:</strong></label> <input type="date" name="nascimento" id="nascimento"> 
                <br>
                <label id="sexo"><strong>Sexo:</strong> </label>
                <label for="sexom">M</label><input type="radio" name="sexo" id="sexom" checked>
                <label for="sexof">F</label><input type="radio" name="sexo" id="sexof">
                <br>
                <label for="funcao"><strong>Função:</strong> </label> <input type="text" name="funcao" id="funcao"> 
                <br>
                <input type="submit" value="Registrar" onclick="registrar()" id="botaoregistro">
            </form>
        </section>
    </footer>
    <script src="cadastro.js"></script>
</body>
</html>
